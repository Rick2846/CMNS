<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Comics Reading Challenge Poster</title>
  <style>
    @page {
      size: A4;
      margin: 0;
    }
    body {
      margin: 0;
      padding: 0;
      background: #ddd;
    }

    canvas {
      display: block;
      margin: auto;
      width: 21cm;
      height: 29.7cm;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="posterCanvas" width="794" height="1123"></canvas>
  <script>
    const canvas = document.getElementById('posterCanvas');
    
    const ctx = canvas.getContext('2d');


    ctx.fillStyle = '#ffed99';
    ctx.fillRect(0, 0, canvas.width, canvas.height);


    ctx.fillStyle = '#1a1a1a';
    ctx.font = 'bold 48px Arial';
    ctx.textAlign = 'center';
    ctx.fillText("Comics Reading Challenge!", canvas.width / 2, 110);


    ctx.fillStyle = '#333333';
    ctx.font = '24px Arial';
    ctx.fillText("Join our challenge and win amazing prizes!", canvas.width / 2, 160);


    const rectWidth = 250;
    const rectHeight = 400;
    const spacing = 80;
    const totalWidth = rectWidth * 2 + spacing;
    const leftX = (canvas.width - totalWidth) / 2;
    const rightX = leftX + rectWidth + spacing;
    const rectY = 230;

    // -----------------------------
    // 1) LEFT COMIC IMAGE
    // -----------------------------
    const comicImageLeft = new Image();

    comicImageLeft.src = "https://jp-college.com/wp_jpc/wp-content/uploads/2021/04/20210610_07.jpg";


    comicImageLeft.onload = () => {

      ctx.drawImage(comicImageLeft, leftX, rectY, rectWidth, rectHeight);


      ctx.strokeStyle = '#000000';
      ctx.lineWidth = 3;
      ctx.strokeRect(leftX, rectY, rectWidth, rectHeight);
    };

    // -----------------------------
    // 2) RIGHT COMIC IMAGE
    // -----------------------------
    const comicImageRight = new Image();

    comicImageRight.src = "https://jp-college.com/wp_jpc/wp-content/uploads/2021/04/20210610_01.jpg";

    comicImageRight.onload = () => {

      ctx.drawImage(comicImageRight, rightX, rectY, rectWidth, rectHeight);


      ctx.strokeStyle = '#000000';
      ctx.lineWidth = 3;
      ctx.strokeRect(rightX, rectY, rectWidth, rectHeight);
    };

    const descX = 60;
    const descY = 650;
    const descWidth = canvas.width - 2 * descX;
    const descHeight = 300;


    ctx.fillStyle = '#ffffff';
    ctx.fillRect(descX, descY, descWidth, descHeight);


    ctx.strokeStyle = '#000000';
    ctx.strokeRect(descX, descY, descWidth, descHeight);

    // Description text
    const textMargin = 20;
    let textCursorY = descY + textMargin + 24;

    ctx.fillStyle = '#000000';
    ctx.font = '20px Arial';
    ctx.textAlign = 'left';

    const descriptionLines = [
      "How to Participate",
      "",
      "1. This challenge will start at ⚪︎⚪︎",
      "2. Please read as many comic books as you can",
      "3. The first three participants to finish reading 20000 pages will ",
      "    win the prizes listed below",
      "",
      "Enjoy discovering new comics!!",
      "Attention: This is a fake website. This event will NOT actually take place.",
    ];

    for (const line of descriptionLines) {
      ctx.fillText(line, descX + textMargin, textCursorY);
      textCursorY += 28; // line spacing
    }

    // Prize info at the bottom
    ctx.fillStyle = '#cc0000';
    ctx.font = 'bold 28px Arial';
    ctx.textAlign = 'center';
    ctx.fillText(
      "1st Prize: $10,000 | 2nd Prize: $5,000 | 3rd Prize: $3,000",
      canvas.width / 2,
      1050
    );
  </script>
</body>
</html>
